<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | NFT preview card component</title>
</head>

<body>
  <main>
    <div class="card-container">
      <img class="nft-img" src="./images/image-equilibrium.jpg" alt="NFT image equilibrium">
      <h1>Equilibrium #3429</h1>
      <p>Our Equilibrium collection promotes balance and calm.</p>
      <div class="price-term-container">
        <div class="price">
          <img src="./images/icon-ethereum.svg" alt="Ethereum icon">
          <p>0.041 ETH</p>
        </div>
        <div class="term">
          <img src="./images/icon-clock.svg" alt="Icon with clock">
          <p>3 days left</p>
        </div>
      </div>

      <div class="card-footer">
        <img src="./images/image-avatar.png" alt="">
        <p>Creation of <span class="author">Jules Wyvern</span></p>
      </div>
    </div>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io/challenges/nft-preview-card-component-SbdUL_w0U/hub"
      target="_blank">Frontend Mentor</a>.
    Coded by <a href="https://www.linkedin.com/in/aleksandr-efimenko/">Alex Efimenko</a>.
  </footer>
</body>

</html>
